{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Lecture Details</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
      <div class="col-md-6">
      <div class="card">
      <header class="card-header">
        <h4 class="card-title mt-2">Lecture Details</h4>
      </header>
      <article class="card-body">
        <form id="form" class="form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="meetlink">Google Meet link</label>
                <input class="form-control" type="text" name='meetlink' placeholder="Enter link">
            </div>
            {% comment %} <div class="form-group">
                <label for="exampleInputPassword1">Class name</label>
                <input class="form-control" type="text" placeholder="Enter class name">
            </div> {% endcomment %}
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </article> <!-- card-body end .// -->
        </div> <!-- card.// -->
        </div> <!-- col.//-->
  
        </div> <!-- row.//-->
  
  
        </div> 
        <!--container end.//-->
    </div>
  </body>
</html>
